<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConferÃªncia de Notas Fiscais</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='shared_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='conferencia.css') }}">
    <style>
        .upload-box {
            border: 2px dashed var(--bs-border-color);
            transition: background-color .2s ease-in-out;
        }
        .upload-box.dragover {
            background-color: var(--bs-primary-bg-subtle);
        }
        .file-info {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: .5rem;
            background-color: var(--bs-secondary-bg);
            border-radius: .3rem;
            margin-top: .5rem;
        }
        .remove-btn {
            background: none;
            border: none;
            color: var(--bs-danger-text);
            cursor: pointer;
            margin-left: .5rem;
        }
    </style>
</head>
<body class="bg-body-tertiary">

    <div class="floating-elements"></div>

    <div class="top-buttons">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            Voltar
        </a>
        <button id="theme-toggle" class="btn btn-outline-secondary"></button>
    </div>

    <div class="container py-5">
        <div class="card shadow-sm p-4 p-md-5 mx-auto" style="max-width: 900px;">
            <div class="text-center mb-4">
                <h1 class="h3">ConferÃªncia de Notas Fiscais</h1>
                <p class="text-body-secondary">Selecione um arquivo PDF e uma Planilha para continuar.</p>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-6">
                    <h2 class="h4 card-title text-center text-primary mb-3">Selecionar PDF</h2>
                    <div class="upload-box text-center p-3 rounded" id="uploadBoxPdf">
                        <p class="small text-body-secondary">ðŸ“„ Arraste um PDF aqui ou</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="document.getElementById('pdfInput').click()">Selecionar</button>
                        <input type="file" id="pdfInput" class="d-none" accept=".pdf">
                        <div class="file-info mt-2" id="pdfFileInfo"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2 class="h4 card-title text-center text-primary mb-3">Selecionar Planilha</h2>
                    <div class="upload-box text-center p-3 rounded" id="uploadBoxExcel">
                        <p class="small text-body-secondary">ðŸ“Š Arraste um Excel (.xls) aqui ou</p>
                        <button class="btn btn-sm btn-outline-primary" onclick="document.getElementById('excelInput').click()">Selecionar</button>
                        <input type="file" id="excelInput" class="d-none" accept=".xls,.xlsx">
                        <div class="file-info mt-2" id="excelFileInfo"></div>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-success btn-lg" id="processAllBtn" disabled>Processar Arquivos</button>
            </div>

            <div class="text-center mt-4">
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Processando...</p>
                </div>
                <div id="results" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16"><path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 0 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707"/></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/><path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162h1.212a.217.217 0 0 1 .162.321l-.988.81.397 1.15a.217.217 0 0 1-.312.222l-1.012-.662-1.012.662a.217.217 0 0 1-.312-.222l.397-1.15-.988-.81a.217.217 0 0 1 .162-.321h1.212zM13.379 5.79c-.086.244-.484.244-.57 0l-.195-.585a.217.217 0 0 1 .162-.321h.608a.217.217 0 0 1 .162.321z"/></svg>`;
            const setTheme = (theme) => {
                htmlEl.setAttribute('data-bs-theme', theme);
                themeToggle.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
                localStorage.setItem('theme', theme);
            };
            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });
            const storedTheme = localStorage.getItem('theme');
            const preferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            setTheme(storedTheme || preferredTheme);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let selectedFiles = { pdf: null, excel: null };
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const processAllBtn = document.getElementById('processAllBtn');

            const pdfConfig = {
                box: document.getElementById('uploadBoxPdf'),
                input: document.getElementById('pdfInput'),
                info: document.getElementById('pdfFileInfo'),
                fileType: 'pdf'
            };

            const excelConfig = {
                box: document.getElementById('uploadBoxExcel'),
                input: document.getElementById('excelInput'),
                info: document.getElementById('excelFileInfo'),
                fileType: 'excel'
            };

            function setupUpload(config) {
                config.box.addEventListener('dragover', (e) => { e.preventDefault(); config.box.classList.add('dragover'); });
                config.box.addEventListener('dragleave', () => config.box.classList.remove('dragover'));
                config.box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    config.box.classList.remove('dragover');
                    handleFileSelection(e.dataTransfer.files[0], config);
                });
                config.input.addEventListener('change', (e) => {
                    handleFileSelection(e.target.files[0], config);
                });
            }

            setupUpload(pdfConfig);
            setupUpload(excelConfig);

            function handleFileSelection(file, config) {
                if (!file) return;
                
                const isPdf = file.type === 'application/pdf';
                const isExcel = ['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'].includes(file.type);

                if ((config.fileType === 'pdf' && isPdf) || (config.fileType === 'excel' && isExcel)) {
                    selectedFiles[config.fileType] = file;
                } else {
                    alert(`Por favor, selecione um arquivo ${config.fileType.toUpperCase()} vÃ¡lido.`);
                    selectedFiles[config.fileType] = null;
                }
                updateUiFor(config);
                checkProcessButtonState();
            }

            function updateUiFor(config) {
                config.info.innerHTML = '';
                const file = selectedFiles[config.fileType];
                if (file) {
                    const icon = config.fileType === 'pdf' ? 'ðŸ“„' : 'ðŸ“Š';
                    config.info.innerHTML = `<span>${icon} ${file.name}</span><button class="remove-btn" data-type="${config.fileType}">âœ–</button>`;
                }
            }
            
            document.querySelector('.card').addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-btn')) {
                    const type = e.target.dataset.type;
                    selectedFiles[type] = null;
                    const config = type === 'pdf' ? pdfConfig : excelConfig;
                    config.input.value = '';
                    updateUiFor(config);
                    checkProcessButtonState();
                }
            });

            function checkProcessButtonState() {
                processAllBtn.disabled = !(selectedFiles.pdf && selectedFiles.excel);
            }

            async function processAllFiles() {
                if (!selectedFiles.pdf || !selectedFiles.excel) return;

                const formData = new FormData();
                formData.append('pdf', selectedFiles.pdf);
                formData.append('excel', selectedFiles.excel);

                loading.style.display = 'block';
                results.innerHTML = '';
                processAllBtn.disabled = true;

                try {
                    const response = await fetch('/api/process-all', { method: 'POST', body: formData });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'arquivos_processados.zip';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                        results.innerHTML = `<div class="alert alert-success"><strong>Sucesso!</strong> O arquivo ZIP com os resultados foi baixado.</div>`;
                    } else {
                        const data = await response.json();
                        results.innerHTML = `<div class="alert alert-danger"><strong>Erro:</strong> ${data.error || 'Ocorreu um erro desconhecido.'}</div>`;
                    }
                } catch (error) {
                    results.innerHTML = `<div class="alert alert-danger"><strong>Erro de ConexÃ£o:</strong> ${error.message}</div>`;
                } finally {
                    loading.style.display = 'none';
                    selectedFiles = { pdf: null, excel: null };
                    pdfConfig.input.value = '';
                    excelConfig.input.value = '';
                    updateUiFor(pdfConfig);
                    updateUiFor(excelConfig);
                    checkProcessButtonState();
                }
            }
            
            processAllBtn.addEventListener('click', processAllFiles);
        });
    </script>
</body>
</html>
